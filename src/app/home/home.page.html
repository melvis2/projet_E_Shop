<ion-header [translucent]="true" >
  <ion-toolbar color="tertiary">
    <ion-title   style=" font-size: 24px " >Appli Shopping</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-header>
    <ion-card-title>Liste Produit</ion-card-title>
    <ion-card-subtitle>Voici nos produits</ion-card-subtitle>
  </ion-card-header>
<ion-card-content padding>
  <ion-list>
    <ion-item *ngFor="let article of Articles">
      <ion-thumbnail slot="start">
        <img [src]="article.image[0]" alt="Product Image">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ article.name }}</h3>
        <p>{{ article.description }}</p>
        <p>{{ article.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="showCreatePage()" expand="full" class="custom-title" shape="round" color="tertiary">Ajouter produit</ion-button>
  </ion-toolbar>
</ion-footer>
</ion-card>
