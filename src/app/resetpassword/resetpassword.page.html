<ion-header >
  <ion-toolbar color="medium">
    <ion-button slot="end" color="success" fill="clear" routerLink="/login">Login</ion-button>
    <ion-button fill="clear"><ion-icon name="arrow-back" slot="start" color="success" fill="clear" routerLink="/login" style="font-size: 25px;"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <div id="header" class="ion-text-center" >
    <div class="titre">
      <h1 color="success">Enter Your Email</h1> 
      <p class="subTitle" color="success">To receive a reset password</p>
    </div>
  </div>

  <form>
    
    <ion-card-content class="custom-card-content">
      <ion-item class=" custom-item">
        <ion-icon slot="start" name="person" color="medium"></ion-icon>
        <ion-input placeholder="Enter yout Email" expand="full" ></ion-input>
      </ion-item>
      
        <ion-button expand="full" class="buttonS" class=" custom-item" color="success">Reset</ion-button> 
       
     
    </ion-card-content>
  </form>
</ion-content>
