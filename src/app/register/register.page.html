<ion-header >
  <ion-toolbar color="medium">
    <ion-button slot="end" color="success" fill="clear" routerLink="/login">Sign In</ion-button>
    <ion-button fill="clear"><ion-icon name="arrow-back" slot="start" color="success" fill="clear" routerLink="/login" style="font-size: 25px;"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <div id="header" class="ion-text-center" >
    <div class="titre">
      <h1>Create Your Account</h1>
    </div>
  </div>

  <form>
    
    <ion-card-content class="custom-card-content">
      <ion-item class=" custom-item">
        <ion-input placeholder="Your Name" expand="full" ></ion-input>
        <ion-icon slot="start" name="person" color="medium"></ion-icon>
      </ion-item>
    
      <ion-item class=" custom-item">
        <ion-input placeholder="Email" expand="full" > </ion-input>
        <ion-icon name="mail-outline" slot="start" color="medium"></ion-icon>
      </ion-item>

      <ion-item class=" custom-item">
        <ion-input  placeholder="Numero Telephone" expand="full" > </ion-input>
        <ion-icon name="call-outline" slot="start" color="medium"></ion-icon>
      </ion-item>

      <ion-item class=" custom-item">
        <ion-input type="Password" placeholder="Password" expand="full" > </ion-input>
        <ion-icon slot="start" name="lock-closed" color="medium"></ion-icon>
      </ion-item>
    
    
      
        <ion-button expand="full" class="buttonS" class=" custom-item" color="success">Sign UP</ion-button> 
       
     
    </ion-card-content>
  </form>
</ion-content>
